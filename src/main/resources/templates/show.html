<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="general.html :: head"></head>

<body style="background-color: #24BAC7">
	<div class="container" >
		<div class="row">
			<div class="col-12 text-center my-4" >
				<a th:href="@{/}"><img src="/img/logo.svg"
					alt="logo wish me gifts"></a>					
			</div>
		</div>
	</div>
	<div class="container text-center" >
		<div class="row">
		<div class="col-12">
	<div class="card mb-3">
  <h3 class="card-header "> Liste de cadeaux</h3>
  <div class="card-body">
  
  
    <h4 class="card-header" th:text="| ${event.intitule}|">$intitule</h4>
    
  </div>
  <img class="m-auto" style="height: 200px; max-width: 100vw; display: block; " src="/img/cado-unsplash.jpg" alt="Card image">
  <p class="card-header text-center" th:text="| ${event.adresse}|">$adresse</p>
  <div class="card-body">
    <h4 class="card-header mt-4" th:text="|${event.message}|">$message</h4>
    <hr>
    <h4 class="card-title" th:text="|Date de l'évenement: ${#dates.format(event.dateEvent,'dd/MM/yyyy')}|">$date</h4>
  </div>
  <ul class="list-group list-group-flush" th:each="aGift : ${giftList}">
    <li class="list-group-item"  th:text="|${aGift.nom}|"></li>
    <li class="list-group-item" th:text="|${aGift.lien}|"></li>
    
  </ul>
</div>

</div>
</div>
</div>

	<div class="container text-center" >
		<div class="row">
		<div class="col-12">
	<footer   class="text-center my-4">MADE WITH ❤ BY J.A.L.T CGU ©
		2019 - V 1.0</footer>
</div>
</div>
</div>
</body>
</html>
