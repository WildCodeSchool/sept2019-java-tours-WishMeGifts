<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="general.html :: head"></head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center my-4">
				<a th:href="@{/}"><img src="/img/logo.svg"
					alt="logo wish me gifts"></a>					
					
			</div>
		</div>
	</div>
		<div class="container ">
		<div class="row">
			<div class="col-12 text-center jumbotron">
				<div class="bg-white">
					<h1 th:text="| ${event.intitule}|">$intitule</h1>
					<p class="card-header" th:text="| ${event.adresse}|">$adresse</p>
					<p th:text="| ${event.message}|">$message</p>
					<p th:text="| Date de l'évenement: ${#dates.format(event.dateEvent,'dd/MM/yyyy')}|">$dateEvent</p>
					
					<hr>
				</div>
			</div>
		</div>
	</div>
		<hr>
	<div class="container">
	<div class="row">
	<div class="col-12">
	<div class="card mb-3 ">
		<table class="table table-hover">
    <thead>
    <tr class="table-light">
    
        <th scope="col" class="card-header"> Nom du cadeau : </th> 
        <th scope="col"  > Lien : </th> 
        <th class="text-dark"></th>
        <th class="text-dark"></th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="aGift : ${giftList}">
   
        <td scope="row" th:text="${aGift.nom} " class="text-dark">name</td>
        <td th:text="${aGift.lien} " class="text-dark">lien</td>
        <td><button type="button" th:href="@{/events/__${event.id}__/gift(idGift=${aGift.id})}" class="btn btn-dark " data-toggle="tooltip" data-placement="top" title="Mofifier"><i class="fas fa-pencil-alt" ></i></button></td>
        <td><button  type="button" th:href="@{/events/__${event.id}__/list/delete(idGift=${aGift.id})} " class="btn btn-dark " data-toggle="tooltip" data-placement="top" title="Effacer"> <i class="fas fa-minus-circle"></i> </button></td>
    </tr>
    </tbody>
</table>
</div>
</div>	
</div>
</div>

	<div class="container">
		<div class="row">
		<div class="col-12">
			<div class="card mb-3">
				<h3 class="card-header text-center my-4">Saisissez vos cadeaux</h3>
										
				<form method="post" th:action="@{'/events/'+${event.id} +'/list'}" th:object="${gift}">
				
				    <div class="card-body form-group ">
					<label class="form-label" for="gift-nom">Nom du cadeau :</label>
					<input class="form-control" id="gift-nom" name="nom" placeholder="Ex: pyjama bleu " required th:field="*{nom}" type="text">
					<label class="mt-2" for="gift-lien">Lien de la page web :</label> <br>
				    <input class="form-control mt-2" id="gift-lien" name="lien" placeholder="Adresse de votre page web" th:field="*{lien}" type="url"> 
					<button type="submit" class="btn btn-dark mt-3"><i data-toggle="tooltip" data-placement="top" title="Effacer" class="fas fa-plus-circle"></i></button>

					</div>
					<div class="text-center">
					<a  class="btn btn-dark mt-auto text-center mb-4" th:href="@{show}">Valider la liste </a>
					</div>
				</form>
</div>		
</div>
</div>
</div>
	<hr>
	<!--Footer mon ami !-->

       <section th:fragment="foot">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 mt-3 btn btn-default">
                   <a th:href="@{/mentions}" class="btn btn-outline-light">Mentions légales - CGU </a>
                  
                </div>
                 <div class="col-6 mt-3 btn btn-default">
                       <a href="mailto:contact@wmg.com" class="btn btn-outline-light">Contact</a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
     <script type="text/javascript" src="script.js"></script>   
     </section>

</body>
</html>
