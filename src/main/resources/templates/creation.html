<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Wish me gifts</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>

<body style="background-color: #24BAC7">
<header th:replace="home.html :: top"></header>

   <div class="container">
        <div class="row">
            <div class="col-md-12  text-center">
                <img src="img/cadeau.svg" alt="image cadeau">
                <h2 class="text-white">
                    Créer votre liste
                </h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">


                <form class="bg-white ">
                    <fieldset>
                        <h3 class="text-center mt-4">Occasion :</h3>
                        <div class="form-check checked ml-4">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" disabled="">
                                Naissance
                            </label>
                        </div>
                        <div class="form-check disabled ml-4">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" disabled="">
                                Noël
                            </label>
                        </div>
                        <div class="form-check disabled ml-4">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" disabled="">
                                Anniversaire
                            </label>
                        </div>
                        <div class="form-check disabled ml-4">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" disabled="">
                                Mariage
                            </label>
                        </div>

                        <div class="form-group mt-4 ml-3">
                            <label for="exampleInputEmail1">Autres :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="précisez autre occasion" data-kwimpalastatus="alive" data-kwimpalaid="1573810021158-4">

                        </div>
                        <div class="form-group ml-4">
                            <label for="exampleInputPassword1">Intitulé de la liste :</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" data-kwimpalastatus="alive" data-kwimpalaid="1573810021158-2">
                        </div>
                        <div class="form-group ml-4">
                            <label for="exampleInputPassword1">Date de l'événement :</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" data-kwimpalastatus="alive" data-kwimpalaid="1573810021158-2">
                        </div>


                        <div class="form-group ml-4">
                            <label for="exampleTextarea">Votre message de bienvenue :</label>
                            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                            <button type="submit" class="btn btn-dark mt-4">Créer</button>
                        </div>

                        <h3 class="text-center mt-4">Cadeaux :</h3>
                        <div class="form-group mt-4 ml-3">
                            <label for="exampleInputEmail1">URL de la page :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="renseignez la page web ici" data-kwimpalastatus="alive" data-kwimpalaid="1573810021158-4">

                        </div>
                        <div class="form-group mt-4 ml-3">
                            <label for="exampleInputEmail1">Titre :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="précisez autre occasion" data-kwimpalastatus="alive" data-kwimpalaid="1573810021158-4">

                        </div>
                        <div class="form-group mt-4 ml-3">
                            <label for="exampleInputEmail1">Prix :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="précisez autre occasion" data-kwimpalastatus="alive" data-kwimpalaid="1573810021158-4">
						<button type="submit" class="btn btn-dark my-4">Ajouter +</button>
                        </div>
                        

                    </fieldset>
                </form>

            </div>
        </div>



<footer th:replace="home.html :: foot">Footer</footer>
</body>
</html>
