<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Country</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="school : ${schools}">
        <td th:text="${school.id}">id</td>
        <td th:text="${school.name}">name</td>
        <td th:text="${school.capacity}">capacity</td>
        <td th:text="${school.country}">country</td>
        <td><a th:href="@{/school(id=${school.id})}">Edit</a></td>
        <td><a th:href="@{/school/delete(id=${school.id})}">Remove</a></td>
    </tr>
    </tbody>
</table>





</body>
</html>
